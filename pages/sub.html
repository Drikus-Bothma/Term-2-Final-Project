    <div class="container">
        <div class="row">
            <div class="col-8"  onchange="makingCost()">
                <h2 style="text-align: center;">Build Your Own SuperSub Here:</h2>

				<div class="priceBox" id="makingCost">R0.00</div>
				<button type="button" class="btn btn-primary btn3" onclick="MakeSub(); showOrder(); SubmitOrder()">Add To Order</button>
				<a href="checkout.html"><button type="button" class="btn btn-primary btn4">Go To Check Out</button></a>

                <form class="form1" id="SubForm">
                    <input type="text" class="nameSandwich" placeholder="Name Your SuperSub" id="subName">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Bread Options</label>
                        </div>
                        <select class="custom-select" id="breadOption">
                          <option selected>Choose...</option>
                          <option value="Hoagie Rolls" data-cost="30">Hoagie Rolls</option>
                          <option value="Sub Rolls" data-cost="40">Sub Rolls</option>
                          <option value="Dense Sourdough Bread" data-cost="50">Dense Sourdough Bread</option>
                          <option value="Ciabatta Bread" data-cost="35">Ciabatta Bread</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Sub Size</label>
                        </div>
                        <select class="custom-select" id="subSize">
                          <option selected>Choose...</option>
                          <option value="Small">Small (10 cm)</option>
                          <option value="Medium">Medium (20 cm)</option>
                          <option value="Large">Large (30 cm)</option>
                        </select>
                    </div>

                    <div class="toppings">
                        <h5 style="text-align: center;"><u>Choose Your Sub Toppings (Min of 5)</u></h5>
                            <div class="row">
                                <div class="col-4">
                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Bacon" id="bacon" data-cost="10">
                                        <label class="form-check-label">
                                        Bacon
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Pulled Pork" id="pulledPork" data-cost="15">
                                        <label class="form-check-label">
                                        Pulled Pork
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Salami" id="salami" data-cost="10">
                                        <label class="form-check-label">
                                        Salami
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Sandwich Ham" id="sandwichHam" data-cost="5">
                                        <label class="form-check-label">
                                        Sandwich Ham
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Smoked Turkey Ham" id="smokedTurkeyHam" data-cost="20">
                                        <label class="form-check-label">
                                        Smoked Turkey Ham
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Pastrami" id="pastrami" data-cost="17">
                                        <label class="form-check-label">
                                            Pastrami
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Hickory Ham" id="hickoryHam" data-cost="10">
                                        <label class="form-check-label">
                                            Hickory Ham
                                        </label>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Lettuce" id="lettuce" data-cost="5">
                                        <label class="form-check-label">
                                            Lettuce
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Tomatoes" id="tomatoes" data-cost="5">
                                        <label class="form-check-label">
                                            Tomatoes
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Gherkins" id="gherkins" data-cost="5">
                                        <label class="form-check-label">
                                            Gherkins
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Yellow Onion" id="yellowOnion" data-cost="5">
                                        <label class="form-check-label">
                                            Yellow Onion
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Red Onion" id="redOnion" data-cost="8">
                                        <label class="form-check-label">
                                            Red Onion
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Cucumber" id="cucumber" data-cost="5">
                                        <label class="form-check-label">
                                            Cucumber
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Garlic" id="garlic" data-cost="9">

                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Spinach" id="spinach" data-cost="12">
                                        <label class="form-check-label">
                                            Spinach
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Avocado" id="avocado" data-cost="15">
                                        <label class="form-check-label">
                                            Avocado
                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Mushrooms" id="mushrooms" data-cost="13">

                                    <div class="top-check">

                                        <label class="form-check-label">
                                            Sliced Cheese

                                    <div class="top-check">

                                        </label>
                                    </div>

                                    <div class="top-check">
                                        <input class="form-check-input" name="toppings" type="checkbox" value="Mozzarella Cheese" id="mozzarellaCheese" data-cost="20">
                                        <label class="form-check-label">
                                            Mozzarella Cheese
                                        </label>
                                    </div>
                                </div>
                            
								<div class="sauces">
									<h5 style="text-align: center;"><u>Choose Your Sub Sauces (Min of 1)</u></h5>
									<div class="row">
										<div class="col-4">
											<div class="sauce-check">
												<input class="form-check-input" name="sauces" type="checkbox" value="Secret Sauce" id="secretSauce" data-cost="20">

											</div>
										</div>

										<div class="col-4">
											<div class="sauce-check">
												<input class="form-check-input" name="sauces" type="checkbox" value="Marinara" id="marinara" data-cost="10">
												<label class="form-check-label">
													Marinara
												</label>
											</div>

													Tomato Sauce

											</div>
										</div>

										<div class="col-4">
											<div class="sauce-check">
												<input class="form-check-input" name="sauces" type="checkbox" value="Chimichurri" id="chimichurri" data-cost="15">
												<label class="form-check-label">
													Chimichurri
												</label>
											</div>
			
											<div class="sauce-check">
												<input class="form-check-input" name="sauces" type="checkbox" value="Cranberry" id="cranberry" data-cost="7">
												<label class="form-check-label">
													Cranberry Sauce
												</label>
											</div>
										</div>
									</div>
								</div>

                            <h5 style="text-align: center;"><u>Choose Your Drink</u></h5>
                            <div class="row">
                                <div class="col-4">
                                    <div class="drink-checked">
                                        <input class="form-check-input" type="radio" name="drinksRadio" id="none" data-cost="0" value="None" checked>
                                        <label class="form-check-label">
                                          None
                                        </label>
                                    </div>
                                    <div class="drink-checked">
                                        <input class="form-check-input" type="radio" name="drinksRadio" id="coke" data-cost="10" value="Coke" >
                                        <label class="form-check-label">
                                            Coke
                                        </label>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="drink-checked">
                                        <input class="form-check-input" type="radio" name="drinksRadio" id="pineNut" data-cost="10" value="PineNut" >
                                        <label class="form-check-label">
                                            PineNut
                                        </label>
                                    </div>
                                    <div class="drink-checked">
                                        <input class="form-check-input" type="radio" name="drinksRadio" id="sprite" data-cost="10" value="Sprite" >
                                        <label class="form-check-label">
                                            Sprite
                                        </label>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="drink-checked">
                                        <input class="form-check-input" type="radio" name="drinksRadio" id="fantaOrange" data-cost="10" value="Fanta Orange" >
                                        <label class="form-check-label">

                                    </div>
                                    <div class="drink-checked">
                                        <input class="form-check-input" type="radio" name="drinksRadio" id="7Up" data-cost="10" value="7 Up">
                                        <label class="form-check-label">
                                            7 Up
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </form>
            </div>

            <div class="col-4 order">
                <h2>Your Order:</h2>
